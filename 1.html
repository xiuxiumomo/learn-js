<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 1200px;
        margin: 200px auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;

    }
    .box .item{
        width: 20%;
        height: 400px;
        background-color: rgba(0,0,0,.5);
        position: relative;
        box-shadow: 0px 8px 4px rgba(3,3,3,0.5);


    }
    .box .item .title{
        font-size: 20px;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        transition: all .4s cubic-bezier(.4,0,.2,1);

    }
    .box .item .content{
        font-size: 12px;
        width: 80%;
        height: 100px;
        color: #fff;
        position: absolute;
        bottom: 5%;
        left: 16px;
        opacity: 0;
        transition: all .4s cubic-bezier(.4,0,.2,1);
    }
    #i-box{
        padding: 30px 20px;
        width: 284px;
        height: 180px;
        background-color: #999;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    #i-box .item{
        display: inline-block;
        width: 72px;
        height: 30px;
        line-height: 30px;
        border: 1px solid #ccc;
        text-align: center;

    }
    #i-box .item.active{
        width: 78px;
        border: 1px solid #63a3f8;


    }
</style>
<body>
