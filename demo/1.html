<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">创造</button>
    <script>
     let observer = new MutationObserver(()=>{console.log('页面发生变化了')})

     observer.observe(document.getElementById('btn'),{attributes: true})
     document.getElementById('btn').addEventListener('click',function(){
       this.className = 'jakc'
     })
    </script>
    
  </body>
</html>
